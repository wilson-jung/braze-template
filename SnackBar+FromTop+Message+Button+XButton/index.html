<!DOCTYPE html>
<html>
<head lang="ko">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="./main.css">
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="snackbar">
      <div class="icon">
        <!--  24x24 이미지 삽입   -->
        <img class="iconImg" src="https://placehold.co/24x24" />
      </div>
      <div class="text">즉시 사용 가능한 깜짝 쿠폰이 도착했어요!</div>
      <div class="button-wrapper"
           onclick="openLink('tada-rider://coupons?abButtonId=1&abExternalOpen=true&abDeepLink=true')">
        <!--   light 버튼   -->
        <div class="btn light">쿠폰받기</div>
        <!--   dark 버튼   -->
        <!--      <div class="btn dark">쿠폰받기</div>-->
      </div>

      <!--  x 닫기 버튼   -->
      <div class="close-button" onclick="closeWithoutEvent()">
        <img src="./ic_exit_transparent.svg" alt="" width="34" height="34">
      </div>
    </div>
  </div>
</body>
</html>
